{% extends "layout.html" %}
{% block titulo %} Crear Pasajero {%endblock%}
{% block contenido %} 
    <section class="contact section-padding" id="section_7">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form contact-form bg-white shadow-lg" action="/crearpasajero" method="post" role="form">
                        <h2>Crear Pasajero</h2>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">         
                                <input type="email" name="correo" id="correo" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Correo" required>
                            </div>
                            
                            <div class="col-lg-6 col-md-6 col-12">                                    
                                <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">                                    
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Telefono" required>
                            </div>

                            <div class="col-12">
                                <!-- <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea> -->
                                <button type="submit" class="form-control">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
