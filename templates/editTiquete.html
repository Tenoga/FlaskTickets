{% extends "layout.html" %}
{% block bootstrap%} 
    <link rel="preconnect" href="https://fonts.googleapis.com">
            
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="../static/css/templatemo-leadership-event.css" rel="stylesheet">
{%endblock%}
{% block titulo %} Editar Tiquete {%endblock%}
{% block contenido %} 

<section class="contact section-padding" id="section_7">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12 mx-auto">
                <form class="custom-form contact-form bg-white shadow-lg" action="#" method="post" role="form">
                    <h2>Editar tiquete</h2>

                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-3">    
                            <label for="ruta"> Ruta </label>
                            <select class="form-control" aria-label="Default select example" name="ruta" id="ruta">
                                <option selected>Seleccione su Ruta</option>
                                {%for ruta in rutas %}                                
                                    <option value="{{ruta[0]}}">{{ruta[1]}} -> {{ruta[2]}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">         
                            <label for="bus"> Compañia </label>                           
                            <select class="form-control" aria-label="Default select example" name="bus" id="bus">
                                <option selected>Seleccione Compañia</option>
                                {%for bus in buses %}                                
                                    <option value="{{bus[0]}}">{{bus[3]}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">         
                            <label for="cantidad"> Cantidad </label>
                            <input type="text" name="cantidad" id="cantidad"  class="form-control" placeholder="Cantidad" required="" value="{{tiquete[4]}}">
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">     
                            <label for="pasajero"> Pasajero </label>                           
                            <select class="form-control" aria-label="Default select example" name="pasajero" id="pasajero">
                                <option selected>Pasajero</option>
                                {%for pasajero in pasajeros %}                                
                                    <option value="{{pasajero[0]}}"> {{pasajero[1]}} {{pasajero[2]}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">     
                            <label for="date"> Fecha Viaje </label>                           
                            <input type="date" name="fecha_viaje" id="fecha_viaje" class="form-control" required value="{{tiquete[5]}}">
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">  
                            <label for="hora_salida"> Hora de salida </label>                           
                            <input type="text" onblur="[type='text']" onfocus="[type='time']" name="hora_salida" id="hora_salida" class="form-control" required value="{{tiquete[6]}}">
                        </div>
                        <div class="col-lg-3 col-md-3 col-3">                                    
                            <button type="submit" class="form-control">Guardar</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        $('#ruta option[value="{{ tiquete[1] }}"]').attr('selected', 'true')
        $('#bus option[value="{{ tiquete[2] }}"]').attr('selected', 'true')
        $('#pasajero option[value="{{ tiquete[3] }}"]').attr('selected', 'true')
    </script>
</section>
{% endblock %}
